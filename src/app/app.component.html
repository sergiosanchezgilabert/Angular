<router-outlet></router-outlet>
<h1 class="centrar">Lista de Personas</h1>
<hr>
<div  class="container-card">
  <div *ngFor="let persona of personas">
    <div >
      <app-personas (propagar)="procesarBorrado($event)" [persona]="persona"></app-personas>
    </div>
  </div>
</div>

<div class="container-boton">
  <button class="boton-aniadir" mat-button color="primary" (click)=aniadir() >Aniadir Persona</button>
</div>
